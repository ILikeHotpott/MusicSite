<!DOCTYPE html>
<html>
<head>
    <style>
        .outer-square {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }
        .half {
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
        }
        .left {
            left: 0;
            background-color: blue;
        }
        .right {
            right: 0;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="outer-square">
        <div class="half left"></div>
        <div class="half right"></div>
    </div>
</body>
</html>
