<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Wrapper that reduces height by 30% */
        .container {
            position: relative;
            width: 100%;
            height: 70vh; /* 100% - 30% */
            overflow: hidden;
            z-index: 0;
        }

        /* Full-screen video inside the wrapper */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Mask container that displays the image */
        .mask-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background-image: url("/media/word1.png"); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            transform: scale(100); /* Initial scale at 100x */
            animation: shrinkToFull 3s ease forwards; /* Animation effect */
        }

        /* Animation from 100x scale to 1x */
        @keyframes shrinkToFull {
            0% {
                transform: scale(100); /* Start at 100x scale */
            }
            100% {
                transform: scale(1); /* Reduce to 1x scale */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Play video -->
        <video src="/media/bgv2.mp4" autoplay loop muted></video> <!-- Replace with your video path -->
        <!-- Mask container to directly show the image -->
        <div class="mask-container"></div>
    </div>
</body>
</html>
