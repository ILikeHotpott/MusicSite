{% extends 'layout.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Combined Page</title>
        <style>
            body {
                margin: 0;
                background-color: #000;
                height: 400vh;
                overflow-x: hidden;
            }

            .title-section {
                height: 70vh; /* Each section takes the full viewport height */
            }

            .circle-section {
                height: 300vh; /* Increased height to extend the circle section */
                position: relative;
            }

            .title-container {
                position: relative;
                height: 100%;
                overflow: hidden;
            }

            .image {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transition: clip-path 0.1s;
            }

            .image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .image.overlay {
                clip-path: inset(0 100% 0 0);
            }

            .circle-container {
                display: none; /* Initially hidden */
                opacity: 0;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 300px;
                height: 300px;
                transition: opacity 1s ease-in-out; /* Gradual fade-in effect */
            }

            .circle-container img {
                position: absolute;
                width: 150px;
                height: 150px;
                border-radius: 50%;
                transition: transform 0.1s linear;
            }

            .spinning {
                display: block; /* Show when spinning */
                opacity: 1;
                animation: spin 20s linear infinite; /* Spin with a longer duration */
            }

            @keyframes spin {
                from {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                to {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }

            @media (max-width: 576px) {
                .title-section {
                    height: 18vh; /* Adjusted height for smaller screens */
                }

                .circle-container img {
                    width: 80px;
                    height: 80px;
                }

                .circle-section {
                    height: 400vh !important;
                    position: relative;
                }
            }
        </style>
    </head>
    <body>
    <!-- Title Section -->
    <div class="title-section">
        <div class="title-container">
            <div class="img-container">
                <div class="image base">
                    <img src="https://musictop-bucket.s3.ap-southeast-2.amazonaws.com/media/title1.png" alt="Base Image">
                </div>
                <div class="image overlay">
                    <img src="https://musictop-bucket.s3.ap-southeast-2.amazonaws.com/media/title2.png" alt="Overlay Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Circle Animation Section -->
    <div class="circle-section">
        <div class="circle-container">
            <img src="https://i.scdn.co/image/ab67616d0000b2738ecc33f195df6aa257c39eaa" alt="Image 1">
            <img src="https://i.scdn.co/image/ab67616d0000b273e5a25ed08d1e7e0fbb440cef" alt="Image 2">
            <img src="https://i.scdn.co/image/ab67616d0000b2739b9b36b0e22870b9f542d937" alt="Image 3">
            <img src="https://i.scdn.co/image/ab67616d0000b273c5716278abba6a103ad13aa7" alt="Image 4">
            <img src="https://i.scdn.co/image/ab67616d0000b273d441b2e9b63f0b9f9d90be19" alt="Image 5">
            <img src="https://i.scdn.co/image/ab67616d0000b2737c68face1dc58127f3a7b1cc" alt="Image 6">
            <img src="https://i.scdn.co/image/ab67616d0000b273b5d4b4ed17ec86c4b3944af2" alt="Image 7">
            <img src="https://i.scdn.co/image/ab67616d0000b2734973a7d9304de53e18583220" alt="Image 8">
            <img src="https://i.scdn.co/image/ab67616d0000b273c5649add07ed3720be9d5526" alt="Image 9">
            <img src="https://i.scdn.co/image/ab67616d0000b273879e9318cb9f4e05ee552ac9" alt="Image 10">
        </div>
    </div>

    <script>
        // Mouse tracking for title section
        const container = document.querySelector('.title-container');
        const overlayImage = document.querySelector('.image.overlay');

        container.addEventListener('mousemove', (event) => {
            const rect = container.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const percentage = (mouseX / rect.width) * 100;
            overlayImage.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
        });

        // Whirlwind animation for circle section
        const images = document.querySelectorAll('.circle-container img');
        let radius = window.innerWidth < 576 ? 300 : 300; // Adjusted radius based on screen width
        const angleStep = (2 * Math.PI) / images.length;
        const scrollStart = 200; // Start of the scroll range for transformation
        const scrollEnd = 3000; // Extended end of the scroll range for transformation
        const finalScroll = 3800; // Extended scroll position to complete moving images off screen

        function setPosition() {
            images.forEach((img, index) => {
                const angle = index * angleStep;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                img.style.transform = `translate(${x}px, ${y}px)`;
            });
        }

        function handleScroll() {
            const scrollY = window.scrollY;
            images.forEach((img, index) => {
                let x, y, scale;
                if (scrollY < scrollStart) {
                    const angle = index * angleStep;
                    x = radius * Math.cos(angle);
                    y = radius * Math.sin(angle);
                    scale = 1;
                } else if (scrollY < scrollEnd) {
                    const progress = (scrollY - scrollStart) / (scrollEnd - scrollStart);
                    const angle = index * angleStep + progress * 3 * Math.PI; // Reduced spin speed
                    x = radius * Math.cos(angle) * (1 + progress * 1.5); // Reduced radius increase speed
                    y = radius * Math.sin(angle) * (1 + progress * 1.5); // Reduced radius increase speed
                    scale = 1 + progress * 1.5; // Reduced scaling speed
                } else {
                    const progress = (scrollY - scrollEnd) / (finalScroll - scrollEnd);
                    const angle = index * angleStep + progress * 6 * Math.PI; // Reduced spin speed
                    x = radius * Math.cos(angle) * (3 + progress * 1.5); // Reduced radius increase speed
                    y = radius * Math.sin(angle) * (3 + progress * 1.5); // Reduced radius increase speed
                    scale = 2 + progress * 2; // Reduced scaling speed
                }
                img.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
            });
        }

        setPosition();
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('resize', () => {
            radius = window.innerWidth < 576 ? 165 : 300;
            setPosition();
        });

        // Add spinning class when circle-container is in view
        window.addEventListener('scroll', function () {
            const scrollY = window.scrollY;
            const circleSection = document.querySelector('.circle-section');
            const circleContainer = document.querySelector('.circle-container');
            const circleSectionTop = circleSection.offsetTop;
            const circleSectionHeight = circleSection.offsetHeight;

            if (scrollY >= circleSectionTop && scrollY < circleSectionTop + circleSectionHeight) {
                circleContainer.classList.add('spinning');
            } else {
                circleContainer.classList.remove('spinning');
                circleContainer.style.display = 'block'; // Ensure it stays visible
            }
        });
    </script>
    </body>
    </html>
{% endblock %}
