{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    .navbar:before,
    .navbar:after {
        content: "";
        flex: 1;
    }

    .navbar {
        background-color: #000;
        overflow: visible;
        white-space: nowrap;
        border-radius: 0 !important;
        display: flex;
        align-items: center;
        justify-content: space-between !important;
        padding: 0;
    }

    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    .navbar:first-of-type {
        margin-bottom: 0.3px; /* 添加一丝空隙 */
        justify-content: center; /* 居中对齐MUSICTOP */
        height: 70px; /* 设置高度 */
    }

    .navbar .brand-container {
        flex-grow: 0; /* Ensures that this container grows to push the login button to the right */
        display: flex;
        justify-content: center; /* This will center MUSICTOP horizontally */
        align-items: center; /* This will center MUSICTOP vertically */
        {#margin-left: 100px;#}
        font-weight: 550;
    }

    .navbar .login-button {
        /* Other styles... */
        margin-left: auto; /* This will ensure the button sticks to the right */
        margin-right: 20px; /* Keeps the button 40px from the right edge */
        font-size: 16px;
        position: absolute;
        right: 20px; /* 将登录按钮固定在右侧 */
    }


    .navbar a:hover,
    .navbar a:active { /* 添加 :active 来移除点击状态的下划线 */
        background-color: #ddd;
        color: black;
        text-decoration: none; /* 这将移除悬停和点击状态的下划线 */
    }

    .navbar a {
        /* Other styles... */
        text-decoration: none; /* 确保链接的正常状态也没有下划线 */
    }

    .link-container {
        display: flex;
        justify-content: space-between;
        width: 100%; /* 让容器占据父元素的全部宽度 */
    }

</style>

<link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
<body>
<div class="navbar" style="height: 70px" id="nav1">
    <div class="brand-container">
        <a href="#" style="font-size: 40px;">MUSICTOP</a>
    </div>
    {% if not request.user.is_authenticated %}
        <a href="/login/" class="login-button" id="loginButton">LOGIN</a>
    {% else %}
        <ul class="nav navbar-nav navbar-right login-button">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false">{{ request.user.username }}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/profile/">Profile</a></li>
                    <li><a href="#">Basic Info</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/logout/">Quit</a></li>
                </ul>
            </li>
        </ul>
    {% endif %}
</div>

<div class="navbar" style="font-size: 16px;" id="nav2">
    <div class="link-container container">
        <a href="#home">Home</a>
        <a href="#Music rank">Music Rank</a>
        <a href="#Personal list">Personal</a>
        <a href="#about">About</a>
    </div>
</div>

<div>
    {% block content %}{% endblock %}
</div>


<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.js' %}"></script>
</body>
</html>
