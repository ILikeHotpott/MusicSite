{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://musictop-bucket.s3.ap-southeast-2.amazonaws.com/static/staticfiles/sass/star.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Roboto:wght@900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Josefin+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Roboto:wght@900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <title>MusicTop</title>
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    .navbar:before,
    .navbar:after {
        content: "";
        flex: 1;
    }

    .navbar {
        background-color: #000;
        overflow: visible;
        white-space: nowrap;
        border-radius: 0 !important;
        display: flex;
        align-items: center;
        justify-content: space-between !important;
        padding: 0;
    }

    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    .navbar:first-of-type {
        justify-content: center;
        height: 70px;
    }

    .navbar .brand-container {
        flex-grow: 0; /* Ensures that this container grows to push the login button to the right */
        display: flex;
        justify-content: center; /* This will center MUSICTOP horizontally */
        align-items: center; /* This will center MUSICTOP vertically */
    {#margin-left: 100px;#} font-weight: 550;
    }

    .navbar .login-button {
        margin-left: auto; /* This will ensure the button sticks to the right */
        margin-right: 20px; /* Keeps the button 40px from the right edge */
        font-size: calc(0.5rem + 1vw);
        position: absolute;
        right: 2vw;
        width: 5%;
    }


    .navbar a:hover,
    .navbar a:active { /* 添加 :active 来移除点击状态的下划线 */
        background-color: #ddd;
        color: black;
        text-decoration: none; /* 这将移除悬停和点击状态的下划线 */
    }

    .navbar a {
        /* Other styles... */
        text-decoration: none; /* 确保链接的正常状态也没有下划线 */
    }

    .link-container {
        display: flex;
        justify-content: space-between;
        width: 100%; /* 让容器占据父元素的全部宽度 */
    }

    .star-layer {
        z-index: 1000;
        position: absolute;
        top: 0;

    }

    .star-navbar-container {
        position: relative;
        height: 120px;
    }

    @media (max-width: 480px) {

        .layer5 {
            display: none;
        }

        .layer4 {
            display: none;
        }

    }

    #loginButton {
        font-family: "Josefin Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }

    #nav2 {
        font-family: "Josefin Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }

</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

<body>
<div class="star-navbar-container">
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden;">
        <div class="layer1 star-layer"></div>
        <div class="layer2 star-layer"></div>
        <div class="layer3 star-layer"></div>
        <div class="layer4 star-layer"></div>
        <div class="layer5 star-layer"></div>
    </div>

    <div class="navbar" style="height: 8vh; margin-bottom: 0 !important; width: 100% !important; z-index:999" id="nav1">
        <div class="brand-container">
            <a href="#" style="font-size: calc(2rem + 1.5vw);">MUSICTOP</a>
        </div>
        {% if not request.user.is_authenticated %}
            <a href="/login/" class="login-button" id="loginButton">LOGIN</a>
        {% else %}
            <ul class="nav navbar-nav navbar-right login-button">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">{{ request.user.username }}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/">Profile</a></li>
                        <li><a href="#">Basic Info</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout/">Quit</a></li>
                    </ul>
                </li>
            </ul>
        {% endif %}
    </div>


    <div class="navbar" style="font-size: calc(0.5rem + 1vw); width: 100% !important; z-index:999" id="nav2">
        <div class="link-container container">
            <a href="/home/">Home</a>
            <a href="/rank_list/">Music Rank</a>
            <a href="/playground/">Playground</a>
            <a href="/search/">Search</a>
        </div>
    </div>
</div>


<div>
    {% block content %}{% endblock %}
</div>


{#<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>#}
{#<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.js' %}"></script>#}
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
<script>
    // 等待页面加载完毕
    document.addEventListener('DOMContentLoaded', function () {
        // 获取 nav1 和 nav2 的高度
        const nav1Height = document.getElementById('nav1').offsetHeight;
        const nav2Height = document.getElementById('nav2').offsetHeight;
        const totalHeight = nav1Height + nav2Height - 1;

        // 设置 star-navbar-container 的高度
        document.querySelector('.star-navbar-container').style.height = totalHeight + 'px';
    });
</script>


{% block extra_js %}{% endblock %}
</body>
</html>
