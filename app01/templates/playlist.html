{% extends 'layout.html' %}

{% block content %}
    <style>
        body {
            background-color: #1b1b1b;
            height: 200vh;
        }

        .video-logo-container {
            position: relative;
            width: 100%;
            height: 40vh;
            overflow: hidden;
            z-index: 0;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            color: #ffffff;
            font-size: 100px;
            font-family: "REM", sans-serif;
            font-weight: 700;
        }

        .playlist-name {
            transform: translate(-50%, -50%);
            z-index: 1;
            position: absolute;
            width: 100%;
            display: flex;
            left: 50%;
            top: 40%;
            text-align: center;
            align-items: center;
            justify-content: center;

        }

        .songs-container {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #ffffff;
            align-content: center;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .song-item img {
            width: 130px;
            height: 130px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .song-details {
            display: flex;
            flex-direction: column;
        }

        .song-title {
            font-size: 40px;
            color: #eca9d9;
        }

        .song-artist {
            font-size: 20px;
            color: #bbb;
        }

        .song-item-number {
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
            margin-right: 15px;
            background-color: #1b1b1b;
        }

        .number-span {
            width: 60px;
            font-weight: bold;
            font-size: 50px;
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        @media (max-width: 576px) {
            .song-title {
                font-size: 20px;
                color: #eca9d9;
            }

            .song-artist {
                font-size: 15px;
            }

            .song-item {
                padding: 10px;
            }

            .song-item img {
                width: 100px;
                height: 100px;
            }

            .song-item-number {
                width: 30px !important; /* 适应小屏幕 */
            }

            .number-span {
                font-size: 40px;
            }
        }
    </style>

    <div class="video-logo-container">
        <video src="https://musictop-bucket.s3.ap-southeast-2.amazonaws.com/blackhole_5x.mp4" autoplay loop muted
               playsinline></video>
        <div class="playlist-name">
            <h1>{{ playlist_info.name }}</h1>
        </div>
    </div>

    {#    <button id="exportToSpotify" onclick="exportToSpotify()">导出到 Spotify</button>#}

    <div class="songs-container">
        {% for song in songs %}
            <table>
                <tbody>
                <tr class="song-item">
                    <td class="song-item-number">
                        <span class="number-span">{{ forloop.counter }}</span>
                    </td>
                    <td><img src="{{ song.pic_url }}" alt="{{ song.title }}"></td>
                    <td class="song-details">
                        <div class="song-title">{{ song.title }}</div>
                        <div class="song-artist">{{ song.artist }}</div>
                    </td>
                </tr>
                </tbody>
            </table>
        {% endfor %}
    </div>

    <script>
        async function exportToSpotify() {
            const playlistName = "{{ playlist_info.name }}";
            const tracks = [
                {% for song in songs %}
                    "{{ song.spotify_uri }}",
                {% endfor %}
            ];

            const response = await fetch('/create-spotify-playlist/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({tracks, playlist_name: playlistName}),
            });

            const result = await response.json();
            if (result.success) {
                alert('Playlist created successfully: ' + result.playlist_id);
            } else {
                alert('Failed to create playlist');
            }
        }
    </script>
{% endblock %}
