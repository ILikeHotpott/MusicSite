{% extends 'layout.html' %}

{% block content %}

    <style>
        body {
            background-color: #1b1b1b;
            height: 200vh;
        }

        .video-logo-container {
            position: relative;
            width: 100%;
            height: 40vh;
            overflow: hidden;
            z-index: 0;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            color: #eca9d9;
            font-size: 100px;
        }

        .playlist-name {
            transform: translate(-50%, -50%);
            z-index: 1;
            position: absolute;
            width: 100%;
            display: flex;
            left: 50%;
            top: 40%;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
    </style>

    <div class="video-logo-container">
        <video src="https://musictop-bucket.s3.ap-southeast-2.amazonaws.com/blackhole_5x.mp4" autoplay loop muted
               playsinline></video>
        <div class="playlist-name">
            <h1>Luca's Top 50 Songs</h1>
        </div>
    </div>



{% endblock %}
